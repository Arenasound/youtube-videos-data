name: Auto Update YouTube Videos

on:
  schedule:
    - cron: "0 * * * *"  # S'ex√©cute toutes les heures
  workflow_dispatch:  # Permet de lancer l'action manuellement aussi

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ‚úÖ Mise √† jour de v3 √† v4 pour plus de stabilit√©

      - name: Setup Node.js
        uses: actions/setup-node@v4  # ‚úÖ Mise √† jour de v3 √† v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node updateVideos.js

      - name: Commit and Push changes
  env:
    GH_TOKEN: ${{ secrets.GH_TOKEN }}
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"
    git add videos.json
    git commit -m "üîÑ Mise √† jour automatique des vid√©os YouTube" || exit 0
    git push https://x-access-token:${GH_TOKEN}@github.com/Arenasound/youtube-videos-data.git main


      - name: Notify on failure
        if: failure()
        run: echo "‚ùå √âchec de la mise √† jour de videos.json" && exit 1

name: Auto Update YouTube Videos

on:
  schedule:
    - cron: "0 * * * *"  # Ex√©cute chaque heure
  workflow_dispatch:  # Permet de d√©clencher manuellement le workflow

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run update script
        run: node updateVideos.js

      - name: Commit and Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add videos.json
          git commit -m "üîÑ Mise √† jour automatique des vid√©os YouTube" || exit 0
          git push https://x-access-token:${GH_TOKEN}@github.com/Arenasound/youtube-videos-data.git main

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå √âchec de la mise √† jour de videos.json" && exit 1

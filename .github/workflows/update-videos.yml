name: Update YouTube Videos Data

on:
  schedule:
    - cron: '0 * * * *'  # Ex√©cution automatique toutes les heures
  workflow_dispatch:  # Permet d'ex√©cuter manuellement

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest YouTube videos
        run: |
          python fetch_videos.py  # Remplace par ton script de r√©cup√©ration des vid√©os

      - name: Commit and Push changes
        env:
          GH_PAT2: ${{ secrets.GH_PAT2 }}
        run: |
          git add videos.json
          git commit -m "üöÄ Mise √† jour automatique des vid√©os YouTube" || echo "Aucun changement √† commit"
          git remote set-url origin https://x-access-token:${GH_PAT2}@github.com/Arenasound/youtube-videos-data.git
          git push origin main || echo "Aucun changement √† pousser"
